<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div>
        <div class="form-group">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter student's name">
        </div>
        <div class="form-group">
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" placeholder="Enter student's email">
        </div>
        <button onclick="registerStudent()">Register</button>
    </div>
    <h2>Registered Students</h2>
    <ul id="students-list"></ul>

    <script>
        // مصفوفة لتخزين الطلاب
        const students = [];

        // وظيفة لتسجيل طالب
        function registerStudent() {
            const name = document.getElementById('student-name').value.trim();
            const email = document.getElementById('student-email').value.trim();
            const studentsList = document.getElementById('students-list');

            // التحقق من الإدخال
            if (!name || !email) {
                alert("Please fill in all fields!");
                return;
            }

            // التحقق من البريد الإلكتروني المكرر
            if (students.some(student => student.email === email)) {
                alert("This email is already registered!");
                return;
            }

            // إضافة الطالب إلى المصفوفة
            students.push({ name, email });

            // تحديث قائمة الطلاب في الصفحة
            studentsList.innerHTML += `<li>${name} (${email})</li>`;

            // تفريغ الحقول بعد التسجيل
            document.getElementById('student-name').value = '';
            document.getElementById('student-email').value = '';
        }
    </script>
</body>
</html>
